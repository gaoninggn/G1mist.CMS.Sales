<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/editor/kindeditor-all-min.js" type="text/javascript"></script>
    <link href="../js/editor/themes/default/default.css" rel="stylesheet" type="text/css" />
    <script src="../js/editor/lang/zh_CN.js" type="text/javascript"></script>
    <script src="../js/sweetalert.min.js" type="text/javascript"></script>
    <link href="../css/sweetalert.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="/index.html">首页</a></li>
            <li><a href="#">修改密码</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span>修改密码</span></div>
        <ul class="forminfo">
            <li>
                <label for="oldpwd">
                    旧密码</label>
                <div class="form-group">
                    <input type="password" class="form-control" id="oldpwd" placeholder="在此输入用户的旧密码" style="width: 350px;">
                </div>
            </li>
            <li>
                <label for="newpwd">
                    新密码</label><cite>
                        <input type="password" class="form-control" id="newpwd" placeholder="在此输入用户的新密码" style="width: 350px;">
                    </cite></li>
            <li>
                <label for="comfirm">
                    确认密码</label><cite>
                        <input type="password" class="form-control" id="comfirm" placeholder="在此输入确认密码" style="width: 350px;" />
                    </cite></li>
            <li>
                <label>
                    &nbsp;</label>
                <button type="button" class="btn btn-info" id="submit">
                    确认保存</button>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#submit').click(function () {
                var oldpwd = $('#oldpwd').val();
                var newpwd = $('#newpwd').val();
                var comfirm = $('#comfirm').val();

                if (newpwd != comfirm) {
                    swal("失败", "两次密码不一致", "error");
                    return;
                }

                $.post("/admin/user/updatepwd", { oldpwd: oldpwd, newpwd: newpwd }, function (msg) {
                    if (msg.code == 1) {
                        swal("成功", msg.body, "success");
                    }
                    else {
                        swal("失败", msg.body, "error");
                    }
                });
            });
        });</script>
</body>
</html>
