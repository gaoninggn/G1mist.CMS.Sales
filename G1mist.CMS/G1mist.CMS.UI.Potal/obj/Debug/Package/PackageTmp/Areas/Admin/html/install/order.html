<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无标题文档</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap-table.min.css">
    <script src="../js/sweetalert.min.js" type="text/javascript"></script>
    <link href="../css/sweetalert.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">订单信息</a></li>
        </ul>
    </div>
    <div style="width: 99%; margin-left: 5px;">
        <table id="table-pagination" data-toggle="table" data-url="/admin/Others/Get" data-height="50%"
            data-page-list="[5, 10]" data-pagination="true" data-show-refresh="true" data-show-columns="true"
            data-click-to-select="true" data-side-pagination="server" data-striped="true"
            data-search="true">
            <thead>
                <tr>
                    <th data-field="product_name" data-align="center">
                        产品名称
                    </th>
                    <th data-field="product_count" data-align="center">
                        产品数量
                    </th>
                    <th data-field="order_status" data-align="center">
                        订单状态
                    </th>
                    <th data-field="order_total_price" data-align="center">
                        订单总价
                    </th>
                    <th data-field="real_time" data-align="center">
                        订单创建时间
                    </th>
                    <th data-field="receiver_name" data-align="center">
                        收货人姓名
                    </th>
                    <th data-field="buyer_nick" data-align="center">
                        买家微信昵称
                    </th>
                    <th data-field="car" data-align="center">
                        车型
                    </th>
                </tr>
            </thead>
        </table>
        <script type="text/javascript">
            function operateTime(value) {
                var date = value.replace("T", " ");
                return date;
            }
        </script>
    </div>
</body>
</html>
