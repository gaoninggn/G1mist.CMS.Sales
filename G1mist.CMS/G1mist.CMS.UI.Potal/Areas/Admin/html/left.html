    <script type="text/javascript">
        $(function () {
            //导航切换
            $(".menuson li").click(function () {
                $(".menuson li.active").removeClass("active");
                $(this).addClass("active");
            });

            $('.title').click(function () {
                var $ul = $(this).next('ul');
                $('dd').find('ul').slideUp();
                if ($ul.is(':visible')) {
                    $(this).next('ul').slideUp();
                } else {
                    $(this).next('ul').slideDown();
                }
            });
        })	
    </script>
</head>

    <script type="text/javascript">
        $(function () {
            $("#adminfocus").click(function () {
                $.get("/admin/Chart/isAdmin", function (msg) {
                    if (msg.code == 0) {
                        window.top.rightFrame.location.href = "/static/error500.html";

                    }
                    else {
